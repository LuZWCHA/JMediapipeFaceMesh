plugins {
    id 'java'
}

group 'top.nowandfuture.jmediapipe'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

jar {
    manifest {
        attributes 'Main-Class': "top.nowandfuture.jmediapipe.Main"
    }
}

processResources {
    from('/')
    include('libs/*', 'mediapipe/**/*')
}

test {
    useJUnitPlatform()
}